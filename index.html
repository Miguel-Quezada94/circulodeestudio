<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,400,400i,500,500i,600,600i,700,700i,800,800i|Roboto:300,400,500,700,900&display=swap" rel="stylesheet">

    <title>Bedu travels</title>
</head>
<body>
    <header>
        <figure>
         <h1>BEDU TRAVELS</h1>
        </figure>
        <!--colar el nav-->
        <section id="boton">
         <input type="text" placeholder="pais que quieras visitar">
         <button>Buscar</button>
        </section>
    </header>
     <!--colocar el aside-->
     <section class="bar">
         <div class="guanajuato">
             <img src="" alt="">
             <h2>Guanajuato por siempre</h2>
             <p>México</p>
         </div>
         <div class="yucatan">
            <img src="" alt="">
            <h2>Yucatán Naturaleza</h2>
            <p>México</p>
        </div>
        <div class="puebla">
            <img src="" alt="">
            <h2>puebla</h2>
            <p>México</p>
        </div>
        <div class="puerto-vallarta">
            <img src="" alt="">
            <h2>Puerto Vallarta</h2>
            <p>México</p>
        </div>
        <div class="chiapas">
            <img src="" alt="">
            <h2>Chiapas Hermoso</h2>
            <p>México</p>
        </div>  
     </section>
     <figure>
         <img src="./imagenes/cancun1.jpg" alt="cancun cancun, cancun quintana roo ">
     </figure>
     <main>
         <figure class="cancun">
            <img src="" alt="">
         </figure>
         <section id="lugar">
            <h3>CANCÚN</h3>
            <div id="precio">
                <p>DESDE US $1,181.00</p>
            </div>
         </section>
     </main>
     <footer>
         <p>AVISO DE PRIVACIDAD</p>
     </footer>
</body>
</html>
